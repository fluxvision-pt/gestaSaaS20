version: '3.8'

services:
  # ============================================
  # üêò Banco de Dados PostgreSQL
  # ============================================
  aplicacao_gesta_db:
    image: postgres:17
    container_name: aplicacao_gesta_db
    environment:
      POSTGRES_DB: app_gesta_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2084b5fb1f7fd997a2b0
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database:/backup
    ports:
      - "5432:5432"
    networks:
      - gestasaas_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_gesta_db"]
      interval: 30s
      timeout: 30s
      retries: 5

  # ============================================
  # ‚öôÔ∏è Backend API (FastAPI / Uvicorn)
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aplicacao_gesta_api
    environment:
      - DB_HOST=aplicacao_gesta_db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=2084b5fb1f7fd997a2b0
      - DB_NAME=app_gesta_db
      - SECRET_KEY=c2313d23d8088f167e09f5d77ca1598ba6e5893b7a6080f9fcc926dcf284a095
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=production
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=3001
      - CORS_ORIGINS=https://app.fluxvision.cloud,https://api.fluxvision.cloud,https://fluxvision.cloud
      - LOG_LEVEL=info
    ports:
      - "3001:3001"
    depends_on:
      aplicacao_gesta_db:
        condition: service_healthy
    networks:
      - gestasaas_network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # üåê Frontend (React + Vite + Nginx)
  # ============================================
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "https://api.fluxvision.cloud/api"
        VITE_ENVIRONMENT: "production"
        VITE_APP_NAME: "gestaSaaS"
        VITE_APP_VERSION: "1.0.0"
        VITE_ENABLE_ANALYTICS: "true"
        VITE_ENABLE_DEBUG: "false"
    container_name: aplicacao_gesta_app
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - gestasaas_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro

# ============================================
# Volumes e Redes
# ============================================
volumes:
  postgres_data:
    driver: local

networks:
  gestasaas_network:
    driver: bridge
